<html>
<head>
    <title>TinCanDriver Tests</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
    <script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="../build/tincan.js"></script>
    <!-- Uncomment to test minified version -->
    <!--
    <script type="text/javascript" src="../build/tincan-min.js"></script>
    -->
    <!-- Uncomment to test non-build version -->
    <!--
    <script type="text/javascript" src="../src/tincan.js"></script>
    -->
</head>
<body>
    <h1 id="qunit-header">TinCanDriver Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>

    <script type="text/javascript">
        var actor = {
            name: [ "TinCanDriver Test 001" ],
            mbox: [ "mailto:tincandriver-test-001@tincanapi.com" ],
            objectType: "Person"
        };
        if (! window.location.search.match(/actor=/)) {
            window.location.search = window.location.search + (window.location.search.length > 0 ? "&" : "") + "actor=" + encodeURIComponent((JSON.stringify(actor)));
        }

        var tc_driver;

        module(
            "Basic Functions",
            {
                setup: function() {
                    tc_driver = TCDriver_ConfigObject();
                },
                teardown: function () {
                }
            }
        );

        test(
            "TCDriver Object",
            function () {
                _TCDriver_Log("test: TCDriver Object");
                ok(typeof tc_driver === "object", "tc_driver is object");
                deepEqual(tc_driver.actor, actor, "tc_driver: actor");
                deepEqual(tc_driver.activityId, null, "tc_driver: activityId");
                deepEqual(tc_driver.recordStores.length, 1, "tc_driver: recordStores length");
            }
        );

        test(
            "TCDriver_SendStatement: sync",
            function () {
                _TCDriver_Log("test: TCDriver_SendStatement sync");
                var result = TCDriver_SendStatement(
                    tc_driver,
                    {
                        verb: "attempted",
                        object: {
                            id: "tincanapi.com/TinCanDriver/Test/TCDriver_SendStatement/sync"
                        }
                    }
                );
                equal(result, null, "result");
            }
        );

        asyncTest(
            "TCDriver_SendStatement: async (one LRS)",
            2,
            function () {
                _TCDriver_Log("test: TCDriver_SendStatement async (one LRS)");
                var result = TCDriver_SendStatement(
                    tc_driver,
                    {
                        verb: "attempted",
                        object: {
                            id: "tincanapi.com/TinCanDriver/Test/TCDriver_SendStatement/async"
                        }
                    },
                    function () {
                        _TCDriver_Log("SendStatement callback async (one LRS)");
                        ok(true, "async callback");
                        start();
                    }
                );
                equal(result, null, "result");
            }
        );

        <!-- TODO: test multiple LRSes where scheme does not match and split out IE testing -->
        asyncTest(
            "TCDriver_SendStatement: async (multiple LRSes)",
            2,
            function () {
                _TCDriver_Log("test: TCDriver_SendStatement async (multiple LRSes)");
                var result;

                // tack on an extra LRS
                TCDriver_AddRecordStore(
                    tc_driver,
                    {
                        endpoint: "http://cloud.scorm.com/ScormEngineInterface/TCAPI/public/sandbox/",
                        auth: "Basic VGVzdFVzZXI6cGFzc3dvcmQ="
                    }
                );

                result = TCDriver_SendStatement(
                    tc_driver,
                    {
                        verb: "attempted",
                        object: {
                            id: "tincanapi.com/TinCanDriver/Test/TCDriver_SendStatement/async2"
                        }
                    },
                    function () {
                        _TCDriver_Log("SendStatement callback async (multiple LRSes)");
                        ok(true, "async callback");
                        start();
                    }
                );
                equal(result, null, "result");
            }
        );
    </script>
</body>
</html>
